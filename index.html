<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>積分</title>
</head>
<body>
  <h1>積分</h1>
ax³+bx²+cx+dのPからQまでの定積分を求めます。<br/>
<label for="a">a=</label><input type="text" name="a"><br/>
<label for="b">b=</label><input type="text" name="b"><br/>
<label for="c">c=</label><input type="text" name="c"><br/>
<label for="d">d=</label><input type="text" name="d"><br/>
<label for="P">P=</label><input type="text" name="P"><br/>
<label for="Q">Q=</label><input type="text" name="Q"><br/>
<input type="button" onclick="js()" value="実行！"/>
<div id="re"></div>
  <script>
const a=document.getElementsByName("a")[0];
const b=document.getElementsByName("b")[0];
const c=document.getElementsByName("c")[0];
const d=document.getElementsByName("d")[0];
const P=document.getElementsByName("P")[0];
const Q=document.getElementsByName("Q")[0];
const re=document.getElementById("re");
const f=x=>a.value*x**4/4+b.value*x**3/3+c.value*x**2/2+d.value*x;
function js(){
 re.innerHTML=f(Q.value*1)-f(P.value*1);
}
</script>
</body>
</html>
